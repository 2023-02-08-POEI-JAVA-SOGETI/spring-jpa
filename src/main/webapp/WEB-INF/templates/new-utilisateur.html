<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Nouvel utilisateur</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row my-5">
            <div class="col">
                <a class="btn btn-secondary" href="/spring-jpa/utilisateurs">Retour à la liste des utilisateurs</a>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col">
                <h1>Nouvel utilisateur</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <form action="#" th:action="@{/utilisateur/create}" th:object="${utilisateur}" method="post">
                    <input type="hidden" th:field="*{id}">
                    <input type="hidden" th:field="*{numero_employe}">
                    <div class="form-group">
                        <label for="nom">Nom :</label>
                        <input type="text" class="form-control" id="nom" th:field="*{nom}"
                            th:classappend="${#fields.hasErrors('nom')} ? 'is-invalid' : ''">
                        <div th:if="${#fields.hasErrors('nom')}" class="invalid-feedback">
                            <p th:each="err : ${#fields.errors('nom')}" th:text="${err}"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="prenom">Prénom :</label>
                        <input type="text" class="form-control" id="prenom" th:field="*{prenom}"
                            th:classappend="${#fields.hasErrors('prenom')} ? 'is-invalid' : ''">
                        <div th:if="${#fields.hasErrors('prenom')}" class="invalid-feedback">
                            <p th:each="err : ${#fields.errors('prenom')}" th:text="${err}"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email :</label>
                        <input type="email" class="form-control" id="email" th:field="*{email}"
                            th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''">
                        <div th:if="${#fields.hasErrors('email')}" class="invalid-feedback">
                            <p th:each="err : ${#fields.errors('email')}" th:text="${err}"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="login">Login :</label>
                        <input type="text" class="form-control" id="login" th:field="*{login}"
                            th:classappend="${#fields.hasErrors('login')} ? 'is-invalid' : ''">
                        <div th:if="${#fields.hasErrors('login')}" class="invalid-feedback">
                            <p th:each="err : ${#fields.errors('login')}" th:text="${err}"></p>
                        </div>
					</div>
					<div class="form-group">
                        <label for="mot_de_passe">Mot de passe :</label>
                        <input type="text" class="form-control" id="mot_de_passe" th:field="*{mot_de_passe}"
                            th:classappend="${#fields.hasErrors('mot_de_passe')} ? 'is-invalid' : ''">
                        <div th:if="${#fields.hasErrors('mot_de_passe')}" class="invalid-feedback">
                            <p th:each="err : ${#fields.errors('mot_de_passe')}" th:text="${err}"></p>
                        </div>
					</div>
					<button type="submit" class="btn btn-primary">Enregistrer</button>
			    </form>
			</div>
		</div>
	</div>
</body>
</html>
