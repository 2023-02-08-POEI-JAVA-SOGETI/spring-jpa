<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<title>Vue TP MVC</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
	<h1>Vue affichee par mon premier controller cree en TP, sur l'url
		coucou</h1>
	<p th:text="${monMessage}">Test test</p>
	<p th:text="${monCamion}">Test test 2</p>
	<p th:text="${monCamion.nom}">youyou Test test 2</p>
	<div th:if="${boolean}">
		<ul>
			<li th:each="element : ${liste}" th:text="${element}">element standard</li>
		</ul>
	</div>
	<div>
		<p>Bonus</p>
		<ul>
			<li th:each="camion : ${listeCamions}" th:text="${camion.nom}">camion standard</li>
		</ul>
	</div>
</body>
</html>
