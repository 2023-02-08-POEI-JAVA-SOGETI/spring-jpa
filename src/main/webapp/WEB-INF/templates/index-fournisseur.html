<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Fournissseur Index</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 	crossorigin="anonymous">
</head>
<body>
	<div class='container'>
		<div class='row my-5'>
			<div class='col'>
				<h1>Liste des fournisseurs :</h1>
			</div>
		</div>
		<div class='row my-5'>
			<div class='col'>
				<a class="btn btn-success" th:href="@{/fournisseur/new}">Nouveau fournisseur</a>
			</div>
		</div>
		<div class='row'>
			<div class='col'>
				<table class="table table-striped table-bordered">
				  <thead>
				    <tr>
				      <th scope="col">NumÃ©ro de fournisseur</th>
				      <th scope="col">Nom</th>
				      <th scope="col">Adresse</th>
				      <th scope="col">Email</th>
				      <th scope="col">Modifier</th>
				      <th scope="col">Supprimer</th>
				    </tr>
				  </thead>
				  <tbody th:if="${!isFournisseursListEmpty}">
				    <tr th:each="fournisseur : ${listFournisseurs}">
				      <td><a th:href="@{/fournisseur/{id}(id=${fournisseur.id})}" th:text="${fournisseur.numero_fournisseur}"></a></td>
				      <td><a th:href="@{/fournisseur/{id}(id=${fournisseur.id})}" th:text="${fournisseur.nom}"></a></td>
				      <td><a th:href="@{/fournisseur/{id}(id=${fournisseur.id})}" th:text="${fournisseur.adresse}"></a></td>
				      <td><a th:href="@{/fournisseur/{id}(id=${fournisseur.id})}" th:text="${fournisseur.email}"></a></td>
				      <td><a class='btn btn-primary' th:href="@{/fournisseur/{id}/edit(id=${fournisseur.id})}">Modifier</a></td>
				      <td>
				      	<form method="POST" th:action="@{/fournisseur/{id}/delete(id=${fournisseur.id})}">
    						<button type="submit" class="btn btn-danger">Supprimer</button>
						</form>
					  </td>
				    </tr>
				  </tbody>
				  <tbody th:if="${isFournisseursListEmpty}">
				    <tr>
				      <td colspan="5"><div class="alert alert-danger" role="alert">Il n'y a pas de fournisseurs pour le moment, veuillez en ajouter depuis votre interface !</div></td>
				    </tr>
				  </tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
