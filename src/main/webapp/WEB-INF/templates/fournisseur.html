<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<style>
	.list-container {
	    display: flex;	    
	}
	
	.fournisseurs-list,

	}
</style>

<title>TP : formulaire et fournisseur</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>

			</ul>
		</div>

				<li th:each="fournisseur : ${listeFournisseur}"><a
					href="formulaire-fournisseur.html"
					th:href="@{/formulaire-fournisseur(id=${fournisseur.id})}"
					th:text="${'Fournisseur NÂ° ' + fournisseur.id }" 
					target="_blank">Lien vers le formulaire du fournisseru id</a></li>
			</ul>
		</div>
	</div>

</body>
</html>
