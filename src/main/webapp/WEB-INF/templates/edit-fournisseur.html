<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Update fournisseur</title>
</head>
<body>
<style>
	body {
	  font-family: Arial, sans-serif;
	}
	
	form {
	  margin-top: 20px;
	  display: flex;
	  flex-direction: column;
	  align-items: flex-start;
	}
	
	label {
	  margin-bottom: 5px;
	}
	
	input[type=text], input[type=email] {
	  padding: 8px;
	  border-radius: 3px;
	  border: 1px solid #ccc;
	  margin-bottom: 10px;
	}
	
	button[type=submit] {
	  padding: 8px 20px;
	  background-color: #007bff;
	  color: #fff;
	  border: none;
	  border-radius: 3px;
	  cursor: pointer;
	}
	
	a {
	  padding: 8px 20px;
	  background-color: #007bff;
	  color: #fff;
	  border: none;
	  border-radius: 3px;
	  cursor: pointer;
	}
</style>
	<a th:href="@{/fournisseurs}">Retour à la liste des fournisseurs</a>
	<h1 th:text="'Modifier le fournisseur : ' + ${fournisseur.nom}"></h1>
	<form method="POST" th:object="${fournisseur}" th:action="@{/fournisseur/save}">
		<input type="hidden" th:field="*{id}">
		<label for="numero_fournisseur">Numéro de fournisseur :</label>
		<input type="text" id="numero_fournisseur" th:field="*{numero_fournisseur}"><br>
		<label for="nom">Nom :</label>
		<input type="text" id="nom" th:field="*{nom}"><br>
		<label for="email">Email :</label>
		<input type="email" id="email" th:field="*{email}"><br>
		<label for="adresse">Adresse :</label>
		<input type="text" id="adresse" th:field="*{adresse}"><br>
		<button type="submit">Sauvegarder</button>
	</form>
</body>
</html>
