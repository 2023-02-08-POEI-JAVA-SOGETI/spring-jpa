<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Update fournisseur</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 	crossorigin="anonymous">
</head>
<body>
	<div class='container'>
		<div class='row my-5'>
			<div class='col'>
				<a class='btn btn-secondary' th:href="@{/fournisseurs}">Retour Ã  la liste des fournisseurs</a>
			</div>
		</div>
		<div class='row mb-4'>
			<div class='col'>
				<h1 th:text="'Modifier le fournisseur : ' + ${fournisseur.nom}"></h1> 
			</div>
		</div>
		<div class='row'>
			<div class='col-md-6'>
				<form method="POST" th:object="${fournisseur}" th:action="@{/fournisseur/save}">
					<input type="hidden" th:field="*{id}">
					<input type="hidden" th:field="*{numero_fournisseur}">
					<div class='form-group'>
					    <label for="nom">Nom :</label>
					    <input type="text" class='form-control' id="nom" th:field="*{nom}"
					        th:classappend="${#fields.hasErrors('nom')} ? 'is-invalid' : ''">
					    <div th:if="${#fields.hasErrors('nom')}" class="invalid-feedback">
					        <p th:each="err : ${#fields.errors('nom')}" th:text="${err}"></p>
					    </div>
					</div>
					
					<div class='form-group'>
					    <label for="email">Email :</label>
					    <input type="email" class='form-control' id="email" th:field="*{email}"
					        th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''">
					    <div th:if="${#fields.hasErrors('email')}" class="invalid-feedback">
					        <p th:each="err : ${#fields.errors('email')}" th:text="${err}"></p>
					    </div>
					</div>
					
					<div class='form-group'>
					    <label for="adresse">Adresse :</label>
					    <input type="text" class='form-control' id="adresse" th:field="*{adresse}"
					        th:classappend="${#fields.hasErrors('adresse')} ? 'is-invalid' : ''">
					    <div th:if="${#fields.hasErrors('adresse')}" class="invalid-feedback">
					        <p th:each="err : ${#fields.errors('adresse')}" th:text="${err}"></p>
					    </div>
					</div>
					<button type="submit" class='btn btn-primary'>Sauvegarder</button>
				</form>

			</div>
		</div>
	</div>
</body>
</html>
