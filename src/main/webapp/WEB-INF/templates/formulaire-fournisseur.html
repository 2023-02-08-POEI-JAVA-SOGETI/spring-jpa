<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Formulaire</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>


 <h1>Formulaire</h1>
 <div>
  	<p><span><b>Id :</b></span> <span th:text="${fournisseur.id}"></span></p>
	<p><span><b>Nom :</b></span> <span th:text="${fournisseur.nom}"></span></p>
	<p><span><b>Email :</b></span> <span th:text="${fournisseur.email}"></span></p>
	<p><span><b>Adresse :</b></span> <span th:text="${fournisseur.adresse}"></span></p>
 </div>
<h2>Modifier les informations</h2>


 <form action="fournisseur" th:object="${fournisseur}" th:action="@{/fournisseur}" method="post">
  <p><label><b>Id :</b></label>
    <input readonly type="text" name="id" th:value="${fournisseur.id}" />
  </p>
  <p th:if="${#fields.hasErrors('id')}" th:errors="*{id}" class="alert-error">Erreur d'id</p>
  <p><label><b>Nom :</b></label>
    <input type="text" name="nom" th:value="${fournisseur.nom}" />
  </p>
  <p th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}" class="alert-error">Erreur de nom</p>
  <p><label><b>Email :</b></label>
    <input type="text" name="email" th:value="${fournisseur.email}" />
  </p>
  <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert-error">Erreur de email</p>
  <p><label><b>Adresse :</b></label>
    <input type="text" name="adresse" th:value="${fournisseur.adresse}" />
  </p>
  <input type="submit" value="Sauvegarder" />
  <ul th:if="${#fields.hasErrors('*')}">
    <li th:each="err : ${#fields.errors('*')}" th:text="${err}" class="alert-error">Erreur</li>
  </ul>
</form>

</body>
</html>
