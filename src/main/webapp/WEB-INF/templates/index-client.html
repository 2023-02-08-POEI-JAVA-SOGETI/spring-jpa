<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Clients Index</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<div class='container'>
		<div class='row mt-5'>
			<div class='col'>
				<a class="btn btn-secondary" href="/spring-jpa/fournisseurs">Interface fournisseurs</a>
				<a class="btn btn-secondary" href="/spring-jpa/utilisateurs">Interface utilisateurs</a>
				<a class="btn btn-secondary" href="/spring-jpa/articles">Interface articles</a>
			</div>
		</div>
		<div class='row mt-5'>
			<div class='col'>
				<h1>Liste des clients</h1>
			</div>
		</div>
		<div class='row my-5'>
			<div class='col'>
				<a class="btn btn-success" th:href="@{/client/new}">Nouveau client</a>
			</div>
		</div>
		<div class='row'>
			<div class='col'>
				<table class="table table-striped table-bordered">
				  <thead>
				    <tr>
				      <th scope="col">Numéro de client</th>
				      <th scope="col">Nom</th>
				      <th scope="col">Adresse</th>
				      <th scope="col">Email</th>
				      <th scope="col">Modifier</th>
				      <th scope="col">Supprimer</th>
				    </tr>
				  </thead>
				  <tbody th:if="${!isClientsListEmpty}">
				    <tr th:each="client : ${listClients}">
				      <td><a th:href="@{/client/{id}(id=${client.id})}" th:text="${client.numero}"></a></td>
				      <td><a th:href="@{/client/{id}(id=${client.id})}" th:text="${client.nom}"></a></td>
				      <td><a th:href="@{/client/{id}(id=${client.id})}" th:text="${client.adresse}"></a></td>
				      <td><a th:href="@{/client/{id}(id=${client.id})}" th:text="${client.email}"></a></td>
				      <td><a class='btn btn-primary' th:href="@{/client/{id}/edit(id=${client.id})}">Modifier</a></td>
				      <td>
				      	<form method="POST" th:action="@{/client/{id}/delete(id=${client.id})}" onsubmit="return confirm('Êtes-vous sûr de vouloir supprimer ce client ?');">
    						<button type="submit" class="btn btn-danger">Supprimer</button>
						</form>
					  </td>
				    </tr>
				  </tbody>
				  <tbody th:if="${isClientsListEmpty}">
				    <tr>
				      <td colspan="5"><div class="alert alert-danger" role="alert">Il n'y a pas de clients pour le moment, veuillez en ajouter depuis votre interface !</div></td>
				    </tr>
				  </tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
