<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Show Article</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 	crossorigin="anonymous">
</head>
<body>
	<div class='container'>
		<div class='row my-5'>
			<div class='col'>
				<a class='btn btn-secondary' href="/spring-jpa/articles">Retour à la liste des articles</a>
			</div>
		</div>
		<div class='row mb-4'>
			<div class='col'>
				<h1 th:text="${article.nom}"></h1>
			</div>
		</div>
		<div class='row'>
			<div class='col'>
				<ul class='list-group'>
					<li class='list-group-item' th:text="'Numero de l\'article : ' + ${article.numero_article}"></li>
					<li class='list-group-item' th:text="'Nom : ' + ${article.nom}"></li>
					<li class='list-group-item' th:text="'Description : ' + ${article.description}"></li>
					<li class='list-group-item' th:text="'Etat : ' + ${article.etat}"></li>
				</ul>
				<div class='mt-4 d-flex'>
					<a class='btn btn-primary mr-2' th:href="@{/article/{id}/edit(id=${article.id})}">Modifier</a>


					<form method="POST" th:action="@{/article/{id}/delete(id=${article.id})}" onsubmit="return confirm('Êtes-vous sûr de vouloir supprimer cet article ?');">
    						<button type="submit" class="btn btn-danger">Supprimer</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
