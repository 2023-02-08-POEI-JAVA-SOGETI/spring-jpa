<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Show Utilisateur</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 	crossorigin="anonymous">
</head>
<body>
	<div class='container'>
		<div class='row my-5'>
			<div class='col'>
				<a class='btn btn-secondary' href="/spring-jpa/utilisateurs">Retour à la liste des utilisateurs</a>
			</div>
		</div>
		<div class='row mb-4'>
			<div class='col'>
				<h1 th:text="${utilisateur.nom}"></h1>
			</div>
		</div>
		<div class='row'>
			<div class='col'>
				<ul class='list-group'>
					<li class='list-group-item' th:text="'Nom : ' + ${utilisateur.nom}"></li>
					<li class='list-group-item' th:text="'Prénom : ' + ${utilisateur.prenom}"></li>
					<li class='list-group-item' th:text="'Email : ' + ${utilisateur.email}"></li>
					<li class='list-group-item' th:text="'Numéro employé : ' + ${utilisateur.numero_employe}"></li>
				</ul>
				<div class='mt-4 d-flex'>
					<a class='btn btn-primary mr-2' th:href="@{/utilisateur/{id}/edit(id=${utilisateur.id})}">Modifier</a>
					<form method="POST" th:action="@{/utilisateur/{id}/delete(id=${utilisateur.id})}" onsubmit="return confirm('Êtes-vous sûr de vouloir supprimer cet utilisateur ?');">
    						<button type="submit" class="btn btn-danger">Supprimer</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
