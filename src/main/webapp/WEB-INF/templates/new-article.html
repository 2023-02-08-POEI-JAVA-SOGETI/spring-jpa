<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Nouvel Article</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<div class='container'>
		<div class='row my-5'>
			<div class='col'>
				<a class='btn btn-secondary' th:href="@{/articles}">Retour à la liste des articles</a>
			</div>
		</div>
		<div class='row mb-4'>
			<div class='col'>
				<h1>Nouvel Article</h1> 
			</div>
		</div>
		<div class='row'>
			<div class='col-md-6'>
				<form method="POST" th:object="${article}" th:action="@{/article/save}">
					<input type="hidden" th:field="*{id}">
					<input type="hidden" th:field="*{numero_article}">
					<div class='form-group'>
					    <label for="nom">Nom :</label>
					    <input type="text" class='form-control' id="nom" th:field="*{nom}"
					        th:classappend="${#fields.hasErrors('nom')} ? 'is-invalid' : ''">
					    <div th:if="${#fields.hasErrors('nom')}" class="invalid-feedback">
					        <p th:each="err : ${#fields.errors('nom')}" th:text="${err}"></p>
					    </div>
					</div>
					<div class='form-group'>
					    <label for="description">Description :</label>
					    <input type="text" class='form-control' id="description" th:field="*{description}"
					        th:classappend="${#fields.hasErrors('description')} ? 'is-invalid' : ''">
					    <div th:if="${#fields.hasErrors('description')}" class="invalid-feedback">
					        <p th:each="err : ${#fields.errors('description')}" th:text="${err}"></p>
					    </div>
					</div>
					<div class='form-group'>
					    <label for="etat">Etat :</label>
					    <select class='form-control' id="etat" th:field="*{etat}" th:classappend="${#fields.hasErrors('etat')} ? 'is-invalid' : ''">
					        <option value="" disabled selected>Choisir un état</option>
					        <option th:each="etat : ${T(com.bigcorp.booking.model.Etat).values()}" th:value="${etat}" th:text="${etat}"></option>
					    </select>
					    <div th:if="${#fields.hasErrors('etat')}" class="invalid-feedback">
					        <p th:each="err : ${#fields.errors('etat')}" th:text="${err}"></p>
					    </div>
					</div>
					<button type="submit" class='btn btn-primary'>Sauvegarder</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
