<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>Ma liste de fournisseurs !</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  
  
  <link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
  
  
  </head>

  <body>
  
  <div class="container">
  
  	<h1> Voici les liens vers tous mes Fournisseurs</h1>
  	
  	<div>
  	
  		<table class="table table-bordered table-striped">
  		
  			<tr>
  				<th> Nom</th>
  				<th> NumÃ©ro</th>
  				<th> Email</th>
  				<th> Adresse</th>
  				<th> Lien</th>
  			</tr>	
  			
  			<tr th:each="fournisseur : ${fournisseur_list}">
  				<th th:text="${fournisseur.nom}"> Mon attribut</th>
  				<th th:text="${fournisseur.num}"> Mon attribut</th>
  				<th th:text="${fournisseur.email}"> Mon attribut</th>
  				<th th:text="${fournisseur.adresse}"> Mon attribut</th>
  				<th>
	  				<a href="mon-fournisseur"
	     			th:href="@{/fournisseur/{id}(id=${fournisseur.id})}"
	     			th:text="${'Lien vers ' + fournisseur.nom}"></a>
  				</th>
  					
  			
  			</tr>
  			
  		
  		</table>
  	
  	
  	</div>
  	
  	
  	
   </div>
     
  </body>
</html>
