<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Modifier client</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row my-5">
			<div class="col">
	    		<a class="btn btn-secondary" href="/spring-jpa/typeRestaurant">Retour Ã  la liste des types de restaurant</a>
			</div>
		</div>
		<div class="row mb-4">
			<div class="col">
	    		<h1>Modifier Type Restaurant</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
			
			    <form action="#" th:action="@{/typeRestaurant/update}" th:object="${typeRestaurant}" method="post">
			    	<input type="hidden" th:field="*{id}">
			        <div class="form-group">
			            <label for="nom">Nom :</label>
			            <input type="text" class="form-control" id="nom" th:field="*{nom}"
			                   th:classappend="${#fields.hasErrors('nom')} ? 'is-invalid' : ''">
			            <div th:if="${#fields.hasErrors('nom')}" class="invalid-feedback">
			                <p th:each="err : ${#fields.errors('nom')}" th:text="${err}"></p>
			            </div>
			        </div>
			        <button type="submit" class="btn btn-primary">Enregistrer</button>
			    </form>
			</div>
		</div>
	</div>
</body>
</html>
