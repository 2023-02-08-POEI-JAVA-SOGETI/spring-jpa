<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Show Fournisseur</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 	crossorigin="anonymous">
</head>
<body>
	<div class='container'>
		<div class='row my-5'>
			<div class='col'>
				<a class='btn btn-secondary' th:href="@{/fournisseurs}">Retour à la liste des fournisseurs</a>
			</div>
		</div>
		<div class='row mb-4'>
			<div class='col'>
				<h1 th:text="${fournisseur.nom}"></h1>
			</div>
		</div>
		<div class='row'>
			<div class='col'>
				<ul class='list-group'>
					<li class='list-group-item' th:text="'Numero de fournisseur : ' + ${fournisseur.numero_fournisseur}"></li>
					<li class='list-group-item' th:text="'Nom : ' + ${fournisseur.nom}"></li>
					<li class='list-group-item' th:text="'Email : ' + ${fournisseur.email}"></li>
					<li class='list-group-item' th:text="'Adresse : ' + ${fournisseur.adresse}"></li>
				</ul>
				<div class='mt-4 d-flex'>
					<a class='btn btn-primary mr-2' th:href="@{/fournisseur/{id}/edit(id=${fournisseur.id})}">Modifier</a>
					<form method="POST" th:action="@{/fournisseur/{id}/delete(id=${fournisseur.id})}" onsubmit="return confirm('Êtes-vous sûr de vouloir supprimer ce fournisseur ?');">
    					<button type="submit" class="btn btn-danger">Supprimer</button>
					</form>
				</div>
			</div>
		</div>
		<div class='row my-5'>
			<div class='col'>
			    <h2>Liste des articles</h2>				
			</div>
		</div>
		<div class='row my-5'>
			<div class='col'>
				<a class='btn btn-success'>Ajouter un Article</a>
			</div>
		</div>
		<div class='row'>
		    <div class='col'>
		        <table class="table table-striped table-hover">
		            <thead class="thead-light">
		                <tr>
		                    <th>ID</th>
		                    <th>Numéro d'article</th>
		                    <th>Nom de l'article</th>
		                    <th>Description</th>
		                    <th>État</th>
		                    <th>Modifier</th>
		                    <th>Supprimer</th>
		                </tr>
		            </thead>
		            <tbody>
		                <tr th:each="article : ${fournisseur.articles}">
		                    <td> <a th:href="@{/fournisseur/{id}/article/{articleId}(id=${fournisseur.id}, articleId=${article.id})}" th:text="${article.id}"></a></td>
		                    <td> <a th:href="@{/fournisseur/{id}/article/{articleId}(id=${fournisseur.id}, articleId=${article.id})}" th:text="${article.numero_article}"></a></td>
		                    <td> <a th:href="@{/fournisseur/{id}/article/{articleId}(id=${fournisseur.id}, articleId=${article.id})}" th:text="${article.nom}"></a></td>
		                    <td> <a th:href="@{/fournisseur/{id}/article/{articleId}(id=${fournisseur.id}, articleId=${article.id})}" th:text="${article.description}"></a></td>
		                    <td> <a th:href="@{/fournisseur/{id}/article/{articleId}(id=${fournisseur.id}, articleId=${article.id})}" th:text="${article.etat}"></a></td>
		                    <td> <a class='btn btn-primary'>Modifier</a></td>
		                    <td> <a class='btn btn-danger'>Supprimer</a></td>
		                </tr>
		            </tbody>
		        </table>
		    </div>
		</div>
	</div>
</body>
</html>
