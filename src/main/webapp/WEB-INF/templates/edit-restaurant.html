<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Modifier restaurant</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row my-5">
			<div class="col">
	    		<a class="btn btn-secondary" href="/spring-jpa/restaurant">Retour Ã  la liste des restaurants</a>
			</div>
		</div>
		<div class="row mb-4">
			<div class="col">
	    		<h1>Modifier restaurant</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
			
			    <form action="#" th:action="@{/restaurant/update}" th:object="${restaurant}" method="post">
			    	<input type="hidden" th:field="*{id}">
			        <div class="form-group">
			            <label for="nom">Nom :</label>
			            <input type="text" class="form-control" id="nom" th:field="*{nom}"
			                   th:classappend="${#fields.hasErrors('nom')} ? 'is-invalid' : ''">
			            <div th:if="${#fields.hasErrors('nom')}" class="invalid-feedback">
			                <p th:each="err : ${#fields.errors('nom')}" th:text="${err}"></p>
			            </div>
			        </div>
			        <div class="form-group">
			            <label for="prix">Prix :</label>
			            <input type="text" class="form-control" id="prix" th:field="*{prix}"
			                   th:classappend="${#fields.hasErrors('prix')} ? 'is-invalid' : ''">
			            <div th:if="${#fields.hasErrors('prix')}" class="invalid-feedback">
			                <p th:each="err : ${#fields.errors('prix')}" th:text="${err}"></p>
			            </div>
			        </div>
			        <div class="form-group">
			            <label for="adresse">Adresse :</label>
			            <input type="adresse" class="form-control" id="adresse" th:field="*{adresse}"
			                   th:classappend="${#fields.hasErrors('adresse')} ? 'is-invalid' : ''">
			            <div th:if="${#fields.hasErrors('adresse')}" class="invalid-feedback">
			                <p th:each="err : ${#fields.errors('adresse')}" th:text="${err}"></p>
			            </div>
			        </div>
			        <div class="form-group">
			            <label for="type">Type :</label>
			            <input type="text" class="form-control" id="type" th:field="*{type.nom}"
			                   th:classappend="${#fields.hasErrors('type')} ? 'is-invalid' : ''">
			        </div>
			        <button type="submit" class="btn btn-primary">Enregistrer</button>
			    </form>
			</div>
		</div>
	</div>
</body>
</html>
